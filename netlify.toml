[build]
  command = "corepack enable && pnpm install --frozen-lockfile && pnpm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "20.19.0"
  PNPM_VERSION = "10.4.1"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIzaSyDZkfzWCQSg4XFbwCQv29HvDI4vIxBw7lA"
  VITE_API_BASE_URL = ""
  VITE_BACKEND_ORIGIN = ""
  VITE_OAUTH_PORTAL_URL = ""
  VITE_APP_ID = ""

[[redirects]]
  from = "http://mawazenco.com/*"
  to = "https://mawazenco.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mawazenco.com/*"
  to = "https://mawazenco.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mawazenco.com/*"
  to = "https://mawazenco.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://mawazen-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/__/auth/*"
  to = "https://mawzenco.firebaseapp.com/__/auth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
