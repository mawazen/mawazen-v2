[build]
  command = "npm install && npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = ""
  VITE_BACKEND_ORIGIN = ""
  VITE_OAUTH_PORTAL_URL = ""
  VITE_APP_ID = ""

[[redirects]]
  from = "http://mawazenco.com/*"
  to = "https://mawazenco.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mawazenco.com/*"
  to = "https://mawazenco.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mawazenco.com/*"
  to = "https://mawazenco.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://qaid-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
