[build]
  command = "cd .. && npm install && npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "https://qaid-production.up.railway.app"
  VITE_BACKEND_ORIGIN = "https://qaid-production.up.railway.app"
  NODE_ENV = "production"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
