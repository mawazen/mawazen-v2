name: Desktop Builds

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows (NSIS)
        run: pnpm desktop:dist:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mawazen-desktop-windows
          path: |
            desktop-dist/*.exe

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-dist/*.exe

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fakeroot \
            dpkg \
            libarchive-tools \
            libgtk-3-0 \
            libnss3 \
            libxss1 \
            libasound2t64 || sudo apt-get install -y libasound2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Linux (AppImage + deb)
        run: pnpm desktop:dist:linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mawazen-desktop-linux
          path: |
            desktop-dist/*.AppImage
            desktop-dist/*.deb

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-dist/*.AppImage
            desktop-dist/*.deb
